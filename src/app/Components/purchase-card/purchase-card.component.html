<div *ngIf="card.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
    <ng-container matColumnDef="qnt">
      <th mat-header-cell *matHeaderCellDef> Qnt </th>
      <td mat-cell *matCellDef="let element"> {{element.qnt}} </td>
      <td mat-footer-cell *matFooterCellDef> {{total() | currency:"USD":'symbol':'1.2-2'}} </td>
    </ng-container> -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:"USD":'symbol':'1.2-2'}} </td>
      <td mat-footer-cell *matFooterCellDef> <button style="margin: 1em" mat-raised-button color="green" (click)="buy()">Buy</button> </td>
    </ng-container>
    <ng-container matColumnDef="upqnt">
        <th mat-header-cell *matHeaderCellDef> Up qnt </th>
        <td mat-cell *matCellDef="let element"> <button mat-button matSuffix mat-icon-button aria-label="Increase" (click)="increaseQnt(element)">
            <mat-icon>arrow_drop_up</mat-icon>
          </button> </td>
          <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="downqnt">
        <th mat-header-cell *matHeaderCellDef> Down qnt </th>
        <td mat-cell *matCellDef="let element"> <button mat-button matSuffix mat-icon-button aria-label="Decrease" (click)="decreaseQnt(element)">
            <mat-icon>arrow_drop_down</mat-icon>
          </button> </td>
          <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.qnt*element.price | currency:"USD":'symbol':'1.2-2'}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element"> <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="removeCardItem(element)">
            <mat-icon>delete</mat-icon>
          </button> </td>
          <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
